<body>
	<div class="col-lg-6 center">
		<div class="text-center">
			<h1>Mechanical Vibrations</h1>
		</div>
		<div class="form-group">
			<label for="m-input">Mass</label>
			<input type="text" id="m-input" placeholder = "Input a mass." />
		</div>
		<div class="form-group">
			<label for="k-input">Spring Constant</label>
			<input type="text" id="k-input" placeholder="Input a k value." />
		</div>
		<div class="form-group">
			<label for="y0-input">Initial y-position</label>
			<input type="text" id="y0-input" placeholder="Input an initial y value." />
		</div>
		<div class="form-group">
			<label for="v0-input">Initial velocity</label>
			<input type="text" id="v0-input" placeholder="Input an initial velocity." />
		</div>
		<div class="form-group">
			<label for="time-input">Simulation run time</label>
			<input type="text" id="time-input" placeholder="How long would you like to run?" />
		</div>
		<div class="form-group">
			<label for="start-input">Initial t</label>
			<input type="text" id="start-input" placeholder="Start time." />
		</div>
		<div class="form-group">
			<label for="end-input">End t</label>
			<input type="text" id="end-input" placeholder="End time." />
		</div>
		<div class="form-group">
			<button id="start-simulation">Start Simulation</button>
			<button id="stop-simulation">Stop Simulation</button>
		</div>
		<canvas id="spring-canvas" width="256" height="256"></canvas>
		<div id="graph-wrapper">
			<div id="spring-graph" style="width: 850px; height:425px;"></div>
		</div>
	</div>
