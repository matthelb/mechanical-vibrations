	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>

	<link rel="stylesheet" href="css/main.css">

<body>
	<div class="col-lg-10 center">
		<div class="row">
			<div class="text-center">
				<h1>Mechanical Vibrations</h1>
			</div>
			<div class="form-horizontal col-lg-8">
				<div class="form-group">
					<label class="col-lg-4 control-label" for="m-input">Mass</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="m-input" placeholder = "Input a mass." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="k-input">Spring Constant</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="k-input" placeholder="Input a k value." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="y0-input">Initial y-position</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="y0-input" placeholder="Input an initial y value." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="v0-input">Initial velocity</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="v0-input" placeholder="Input an initial velocity." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="time-input">Simulation run time</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="time-input" placeholder="How long would you like to run?" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="start-input">Initial t</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="start-input" placeholder="Start time." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="end-input">End t</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="end-input" placeholder="End time." />
					</div>
				</div>
				<div class="form-group">
						<label class="btn">
					    	<input type="radio" name="type" value="UndampedFreeVibration" checked="checked"> Undamped Free
					    </label>
					    <label class="btn">
					    	<input type="radio" name="type" value="DampedFreeVibration"> Damped Free
					    </label>
					    <label class="btn">
					    	<input type="radio" name="type" value="UndampedForcedVibration"> Undamped Forced
					    </label>
					    <label class="btn">
					    	<input type="radio" name="type" value="DampedForcedVibration"> Damped Forced
					    </label>					  	
				</div>
				<div class="form-group">
					<button class="btn" id="start-simulation">Start Simulation</button>
					<button class="btn" id="stop-simulation">Stop Simulation</button>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="row">
					<canvas id="spring-canvas" class="col-lg-12"></canvas>
				</div>
				<div class="row">
					<table>
						<tr>
							<td>Time</td>
							<td id="simulation-time"></td>
						</tr>
						<tr>
							<td>Position</td>
							<td id="spring-position"></td>
						</tr>
						<tr>
							<td>Velocity</td>
							<td id="spring-velocity"></td>
						</tr>
						<tr>
							<td>Acceleration</td>
							<td id="spring-acceleration"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="graph-wrapper" class="col-lg-12">
				<div id="spring-graph" style="width: 850px; height:425px;"></div>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; Ananth Mohan &amp; Matthew Burke</p>
	</footer>
</div> <!-- /container -->
